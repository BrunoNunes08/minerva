<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../media-query.css">
    <title>Login - Minerva</title>
</head>
<body>
    <header class="main-header">
        <a href="../index.html">
            <img src="../assets/minerva.png" alt="Minerva - Deusa Romana do Conhecimento" class="logo">
        </a>
    </header>
    <main class="main-login">
        <h1>Login</h1>
        <form class="form-login">
            <div class="div-input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="div-input">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Senha">
            </div>
            <button type="submit" class="submit-button">Logar-se</button>
        </form>
        <div class="form-links">NÃ£o possui uma conta? <a href="register.html">Cadastre-se</a></div>
        <div class="form-links">
            <a href="">Estude Sem Fazer Cadastro</a>
        </div>
    </main>
</body>
</html>
